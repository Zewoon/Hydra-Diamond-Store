<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      background-color: #0077be;
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .payment-method {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .copy-btn {
      background-color: #0077be;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    .file-upload {
      border: 2px dashed #0077be;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      background: #f1f8ff;
      margin-bottom: 20px;
      position: relative;
    }

    .file-upload input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .file-upload label {
      color: #0077be;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .file-upload img {
      max-width: 100%;
      margin-top: 10px;
      display: none;
      border-radius: 5px;
    }

    .success-message {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Page</h1>

    <!-- ID Input -->
    <label for="buyer-id">Your ID</label>
    <input type="text" id="buyer-id" placeholder="Enter your ID" required>

    <!-- Payment Methods -->
    <label>Payment Method</label>
    <div class="payment-method">
      <span>Bank of Georgia</span>
      <button class="copy-btn" onclick="copyToClipboard('BOG123456789')">Copy</button>
    </div>
    <div class="payment-method">
      <span>TBC Bank</span>
      <button class="copy-btn" onclick="copyToClipboard('TBC987654321')">Copy</button>
    </div>

    <!-- Upload Screenshot -->
    <label for="screenshot">Payment Screenshot</label>
    <div class="file-upload" id="upload-box">
      <label for="screenshot">Click to upload a photo or drag & drop</label>
      <input type="file" id="screenshot" accept="image/*" onchange="previewImage(event)" required>
      <img id="preview-img" alt="Preview">
    </div>

    <!-- Submit Button -->
    <button onclick="submitPayment()">Buy</button>
    <div id="success-message" class="success-message" style="display: none;">Payment Submitted Successfully!</div>
  </div>

  <!-- Firebase Integration -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDqykzzebL74usRTv9EZ8Ynn_pbJmQVTq0",
      authDomain: "diamond-store-hydra.firebaseapp.com",
      projectId: "diamond-store-hydra",
      storageBucket: "diamond-store-hydra.appspot.com",
      messagingSenderId: "263133028845",
      appId: "1:263133028845:web:7e84d809f3211e26dc47e4",
      measurementId: "G-B1RVH2CCX1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Function to handle file preview
    function previewImage(event) {
      const previewImg = document.getElementById('preview-img');
      const file = event.target.files[0];
      if (file) {
        previewImg.style.display = 'block';
        previewImg.src = URL.createObjectURL(file);
      }
    }

    // Function to handle form submission
    async function submitPayment() {
      const buyerID = document.getElementById('buyer-id').value;
      const screenshot = document.getElementById('screenshot').files[0];

      if (!buyerID || !screenshot) {
        alert("Please complete all fields!");
        return;
      }

      try {
        // Upload screenshot to Firebase Storage
        const storageRef = storage.ref(`screenshots/${buyerID}_${Date.now()}`);
        const uploadTask = await storageRef.put(screenshot);
        const screenshotURL = await uploadTask.ref.getDownloadURL();

        // Save data to Firestore
        await db.collection('payments').add({
          buyerID: buyerID,
          screenshotURL: screenshotURL,
          status: 'Pending',
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        });

        document.getElementById('success-message').style.display = 'block';
      } catch (error) {
        console.error('Error submitting payment:', error);
        alert('Failed to submit payment. Please try again.');
      }
    }

    // Copy account details to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      }).catch((err) => {
        console.error("Error copying text: ", err);
      });
    }
  </script>
</body>
</html>
