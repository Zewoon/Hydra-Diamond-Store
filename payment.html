<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .pay-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #0077be;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .pay-button:hover {
      background-color: #005fa3;
    }
    .pay-button:nth-child(2) {
      background-color: #2b722e; /* Different color for TBC Bank */
    }
    .pay-button:nth-child(2):hover {
      background-color: #215d24;
    }
  </style>
</head>
<body>
  <h1>Choose Your Payment Method</h1>
  <div class="button-container">
    <button class="pay-button" onclick="payWithBOG()">Pay with Bank of Georgia</button>
    <button class="pay-button" onclick="payWithTBC()">Pay with TBC Bank</button>
  </div>

  <script>
    function payWithBOG() {
      alert('Redirecting to Bank of Georgia payment...');
      // Add redirection logic for Bank of Georgia here
    }

    function payWithTBC() {
      alert('Redirecting to TBC Bank payment...');
      // Add redirection logic for TBC Bank here
    }
  </script>
</body>
</html>
