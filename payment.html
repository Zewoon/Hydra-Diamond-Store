<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9; /* Light background */
      color: #2b2d42; /* Darker text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .section-title {
      font-size: 1rem;
      font-weight: bold;
      color: #005fa3;
      margin-bottom: 10px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    .payment-method {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #d6e4ff; /* Light blue for BOG */
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      color: #005fa3;
      font-weight: bold;
    }

    .payment-method.tbc {
      background-color: #e8f8ea; /* Light green for TBC */
      color: #2a6f37;
    }

    .payment-method img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .payment-method span {
      flex: 1;
      font-size: 1rem;
    }

    .payment-method button {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .payment-method button:hover {
      background-color: #555;
    }

    .upload-section {
      text-align: center;
      margin-top: 20px;
    }

    .upload-section label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #333;
    }

    .upload-box {
      border: 2px dashed #ddd;
      padding: 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #aaa;
      cursor: pointer;
    }

    .buy-button {
      display: block;
      width: 100%;
      margin-top: 20px;
      background-color: #0077be;
      color: white;
      font-size: 1rem;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s;
    }

    .buy-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ID Section -->
    <div class="input-box">
      <label for="game-id" class="section-title">ID</label>
      <input type="text" id="game-id" placeholder="Enter your ID">
    </div>

    <!-- Payment Methods -->
    <div class="section-title">Payment Method</div>

    <div class="payment-method">
      <img src="bog-logo.png" alt="Bank of Georgia">
      <span>IBAN: GE29BOG1234567890123456</span>
      <button onclick="copyText('GE29BOG1234567890123456')">Copy</button>
    </div>

    <div class="payment-method tbc">
      <img src="tbc-logo.png" alt="TBC Bank">
      <span>IBAN: GE30TBC1234567890123456</span>
      <button onclick="copyText('GE30TBC1234567890123456')">Copy</button>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
      <label for="transaction-screenshot">Payment Screenshot</label>
      <div class="upload-box" onclick="document.getElementById('transaction-screenshot').click();">
        Drag & Drop files here or click to browse
        <input type="file" id="transaction-screenshot" style="display: none;" accept="image/*">
      </div>
    </div>

    <!-- Buy Button -->
    <button class="buy-button">Buy</button>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied: ' + text);
      });
    }
  </script>
</body>
</html>
