<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fc; /* Light background for a clean look */
      color: #2b2d42; /* Dark gray text */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #2d6cdf; /* Modern blue for the title */
      text-align: center;
    }

    /* Button Container */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    /* Payment Buttons */
    .pay-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s, background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .pay-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .pay-button#bog-button {
      background: linear-gradient(135deg, #1a73e8, #4285f4); /* Gradient for BOG */
    }

    .pay-button#bog-button:hover {
      background: linear-gradient(135deg, #1a65d8, #357adf); /* Darker gradient on hover */
    }

    .pay-button#tbc-button {
      background: linear-gradient(135deg, #34a853, #5cb860); /* Gradient for TBC */
    }

    .pay-button#tbc-button:hover {
      background: linear-gradient(135deg, #2b9148, #4ca454); /* Darker gradient on hover */
    }

    /* Bank Details Section */
    .bank-details {
      margin-top: 20px;
      max-width: 600px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      display: none;
      transition: all 0.5s ease-in-out;
    }

    .bank-details.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .bank-details h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #2b2d42;
    }

    .bank-details p {
      font-size: 1rem;
      color: #6c757d;
      margin: 10px 0;
    }

    .input-box, .file-box {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .input-box input, .file-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .input-box button, .file-box button {
      padding: 10px 20px;
      background-color: #0077be;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-box button:hover, .file-box button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Choose Your Payment Method</h1>
  <div class="button-container">
    <button class="pay-button" id="bog-button" onclick="selectBank('bog')">Pay with Bank of Georgia</button>
    <button class="pay-button" id="tbc-button" onclick="selectBank('tbc')">Pay with TBC Bank</button>
  </div>

  <div class="bank-details" id="bank-details">
    <h2 id="bank-name"></h2>
    <p id="bank-info">Bank Account: <span id="account-number"></span></p>
    <div class="input-box">
      <button onclick="copyBankDetails()">Copy</button>
    </div>

    <div class="input-box">
      <label for="game-id">Game ID:</label>
      <input type="text" id="game-id" placeholder="Enter your Game ID">
      <button onclick="pasteID()">Paste</button>
    </div>

    <div class="file-box">
      <label for="transaction-screenshot">Upload Screenshot:</label>
      <input type="file" id="transaction-screenshot" accept="image/*">
    </div>
  </div>

  <script>
    let copiedDetails = '';

    function selectBank(bank) {
      // Hide the other button
      const otherBank = bank === 'bog' ? 'tbc' : 'bog';
      document.getElementById(`${otherBank}-button`).style.display = 'none';

      // Show bank details for the selected bank
      const bankDetails = document.getElementById('bank-details');
      const bankName = document.getElementById('bank-name');
      const accountNumber = document.getElementById('account-number');

      if (bank === 'bog') {
        bankName.textContent = 'Bank of Georgia';
        accountNumber.textContent = 'GE29BOG1234567890123456'; // Example account number
        copiedDetails = 'Bank of Georgia: GE29BOG1234567890123456';
      } else {
        bankName.textContent = 'TBC Bank';
        accountNumber.textContent = 'GE30TBC1234567890123456'; // Example account number
        copiedDetails = 'TBC Bank: GE30TBC1234567890123456';
      }

      bankDetails.classList.add('visible');
    }

    function copyBankDetails() {
      navigator.clipboard.writeText(copiedDetails).then(() => {
        alert('Bank details copied to clipboard!');
      });
    }

    function pasteID() {
      navigator.clipboard.readText().then((text) => {
        document.getElementById('game-id').value = text;
      });
    }
  </script>
</body>
</html>
